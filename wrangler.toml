name = "game"
main = "src/index.js"
compatibility_date = "2025-11-25"

# Workers 配置
workers_dev = true

# KV 命名空间绑定（用于访客统计）
# 如果不需要统计功能，可以注释掉整个 [[kv_namespaces]] 块
# 创建命名空间: wrangler kv:namespace create "STATS_KV"
# 创建预览命名空间: wrangler kv:namespace create "STATS_KV" --preview
# [[kv_namespaces]]
# binding = "STATS_KV"
# id = "your-kv-namespace-id"
# preview_id = "your-preview-kv-namespace-id"

# 开发服务器配置
[dev]
ip = "0.0.0.0"
port = 8787
local_protocol = "http"

# 部署配置说明
# 1. 本地开发: npm run dev (或 wrangler dev)
# 2. 部署: npm run deploy (或 wrangler deploy)
#
# 可选：启用访客统计功能
# 1. 创建 KV 命名空间: wrangler kv:namespace create "STATS_KV"
# 2. 创建预览命名空间: wrangler kv:namespace create "STATS_KV" --preview
# 3. 取消注释上面的 [[kv_namespaces]] 块，填入返回的 id
